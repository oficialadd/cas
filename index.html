<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a WhatsApp...</title>

  <script>
    // Número fijo de WhatsApp
    const numero = "5493518080905";

    // Generar un código de seguimiento
    const codigoTracking = Math.floor(10000 + Math.random() * 90000);

    // Mensaje predefinido
    const mensaje = encodeURIComponent(
      `¡Hola! Me interesa cargar fichas en Cashboom Casino. Código: ${codigoTracking}`
    );

    // 🟢 Reemplazá esta URL con la de tu Apps Script Web App
    const scriptURL = "https://script.google.com/macros/s/AKfycbXXXXXXXXXXX/exec";

    // Armar URL para registrar el código
    const urlRegistro = `${scriptURL}?codigo=${codigoTracking}`;

    // Guardar el código y redirigir
    fetch(urlRegistro)
      .then(() => {
        const urlWhatsApp = `https://wa.me/${numero}?text=${mensaje}`;
        window.location.href = urlWhatsApp;
      })
      .catch(() => {
        const urlWhatsApp = `https://wa.me/${numero}?text=${mensaje}`;
        window.location.href = urlWhatsApp;
      });
  </script>
</head>
<body>
  <div style="text-align:center; font-family:sans-serif; margin-top:100px;">
    <h3>Conectando con WhatsApp...</h3>
    <p>Por favor, no cierres esta ventana.</p>
  </div>
</body>
</html>
